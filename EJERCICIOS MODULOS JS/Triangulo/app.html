<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div id="datosTriangulo" class="w-50">
            <h1 class="text-center fw-bold">Triangulo</h1>
            <div class="mt-2">
                <label for="txtBase" class="fw-bold">Base</label>
                <input type="number" name="txtBase" id="txtBase" class="form-control" 
                       placeholder="Ingrese la base del triangulo">
            </div>
             <div class="mt-2">
                <label for="txtAltura" class="fw-bold">Altura</label>
                <input type="number" name="txtAltura" id="txtAltura" class="form-control" 
                       placeholder="Ingrese la Altura del triangulo">
            </div>
            <div class="mt-2">
                <button class="btn btn-secondary" id="btnCalcular">Calcular</button>
            </div>
        </div>
    </div>
</body>
</html>
