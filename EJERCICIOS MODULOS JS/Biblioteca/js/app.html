<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="Libro.js"></script>
    <title>Biblioteca</title>
</head>
<body>
    <div class="container">
        <div class="w-50" style="margin: 0 auto;">
            <h3 class="fw-bold text-center">Gestión de libros Biblioteca</h3>
            <form id="frmLibro">
                <div class="mt-2">
                    <label for="txtTitulo" class="fw-bold">Titulo</label>
                    <input type="text" name="txtTitulo" id="txtTitulo" 
                    class="form-control" placeholder="Titulo del libro">
                </div>
                <div class="mt-2">
                    <label for="txtAutor" class="fw-bold">Autor</label>
                    <input type="text" name="txtAutor" id="txtAutor" 
                    class="form-control" placeholder="Autor del libro">
                </div>
                <div class="mt-2">
                    <label for="txtEditorial" class="fw-bold">Editorial</label>
                    <input type="text" name="txtEditorial" id="txtEditorial" 
                    class="form-control" placeholder="Editorial del libro">
                </div>
                <div class="mt-2">
                    <label for="txtIdioma" class="fw-bold">Idioma</label>
                    <select name="txtIdioma" id="txtIdioma" class="form-select">
                        <option value="Inglés">Inglés</option>
                        <option value="Español">Español</option>
                        <option value="Francés">Francés</option>
                        <option value="Portugués">Portugués</option>
                    </select>
                </div>
                <div class="mt-2">
                    <button id="btnCrear" type="button" class="btn btn-secondary">Crear Libro</button>
                </div>
            </form>
        </div>
        <br><br>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr class="text-center">
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Idioma</th>
                    </tr>
                </thead>
                <tbody id="datosLibros">

                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
